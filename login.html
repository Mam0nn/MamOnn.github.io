<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/AMAES_Logo.png" type="image/icon type">
</head>
<body>
  <div class="container">

    <div class="logo_wrapper">
      <img class="ama_logo" src="img/AMAES_Logo.png" alt="Logo ">
    </div>

    <div class="header_wrapper">

      <header> Student Hub</header> 
      <p>The one stop shop for all AMAers </p>

    </div>
  
      <form action="#">

        <div class="form_header">
          <header> Welcome Back <header></header>
        </div>

        <div class="form_input">
          <label for="studentid_email"> StudentID / Email </label>
          <input type="text" name="studentid_email" id="studentid_email" placeholder="StudentID / Email">
        </div>

        <div class="form_input">
          <label for="password"> Password </label>
          <input type="text" name="password" id="password" placeholder="Password">
        </div>

        <div class="forgot_password">
          <a href="#"> Forgot / Reset Password?</a>
        </div>

        <div class="form_button">
          <button> Login </button>
        </div>

        <div class="form_create">
          <a href="#"> Create an Account </a>
        </div>

      </form>

  </div>
</body>
</html>
